<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Combinator selectors (Bộ chọn tổ hợp) -->

    <style>
        div + p { /* chọn phần tử tag02 đc đặt cùng cấp với phần tử tag01 (mỗi tag02 chỉ có 1 tag02 kề ngay sau) (bộ chọn anh chị em liền kề)
        div ~ p    : chọn tất cả phần tử tag02 cùng cấp với phần tử tag01, và những phần tử tag02 phải nằm sau phần tử tag01 (bộ chọn anh chị em chung)
        div > p    : chọn tất cả phần tử tag02 là cấp con đầu tiên của phần tử tag01 (bộ chọn con)
        div p      : chọn tất cả phần tử tag02 bên trong phần tử tag01 (bộ chọn hậu duệ) */ 
            background-color: yellow;
        }
    </style>
    
    <p>Nội dung 0</p>
    <div>
        <p>Nội dung 1</p>
        <p>Nội dung 2</p>
        <section>
            <p>Nội dung thẻ 3</p>
            <p>Nội dung thẻ 4</p>
        </section>
    </div>
    <h2>Nội dung thẻ h2</h2>
    <p>Nội dung 5</p>
    <p>Nội dung 6</p>

</body>
</html>
